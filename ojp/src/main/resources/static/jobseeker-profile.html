<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Seeker Profile – JobHuntPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --dark: #1e293b;
      --light: #f1f5f9;
      --muted: #6b7280;
      --accent: #10b981;
      --danger: #ef4444;
      --radius: 16px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      color: var(--dark);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .navbar nav a {
      margin: 0 14px;
      font-weight: 500;
      color: var(--muted);
      text-decoration: none;
      transition: color var(--transition);
    }

    .navbar nav a:hover {
      color: var(--primary);
    }

    .profile-container {
      max-width: 800px;
      margin: 90px auto 0 auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #dbeafe;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #334155;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      padding: 12px;
      font-size: 0.95rem;
      transition: border var(--transition), box-shadow var(--transition);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .form-control:disabled {
      background-color: #f3f4f6;
      color: #6b7280;
      cursor: not-allowed;
    }

    .resume-link a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle i {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #6b7280;
      cursor: pointer;
      transition: color var(--transition);
    }

    .password-toggle i:hover {
      color: var(--primary);
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: all var(--transition);
      border: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e40af;
    }

    .btn-success {
      background-color: var(--accent);
      color: white;
    }

    .btn-success:hover {
      background-color: #0f766e;
    }

    .btn-secondary {
      background-color: #64748b;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #475569;
    }

    .d-flex {
      display: flex;
      align-items: center;
    }

    .justify-content-end {
      justify-content: flex-end;
    }

    .me-2 {
      margin-right: 0.75rem;
    }

    .mt-4 {
      margin-top: 1.5rem;
    }

    .mt-3 {
      margin-top: 1rem;
    }

    .text-end {
      text-align: right;
    }

    @media (max-width: 768px) {
      .profile-container {
        padding: 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .navbar nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      h2 {
        font-size: 1.6rem;
      }

      .form-control {
        font-size: 0.9rem;
        padding: 10px;
      }

      .btn {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
	.navbar nav a.active {
	  color: var(--primary);
	  font-weight: 600;
	  border-bottom: 2px solid var(--primary);
	  padding-bottom: 4px;
	}

  </style>

</head>
<body>

	<!-- header.html -->
	<header class="navbar">
	  <div class="logo">JobHuntPro</div>
	  <nav>
	    <a href="jobseeker-index">Index</a>
	    <a href="jobseeker-about">About</a>
	    <a href="jobseeker-contact">Contact</a>
	    <a href="jobseeker-report">Report</a>
	    <a href="jobseeker-application">Application</a>
	    <a href="jobseeker-profile">Profile</a>
	  </nav>
	</header>

	
  <div class="profile-container">
    <h2>My Profile</h2>
    <form id="profileForm">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" disabled>
        </div>
        <div class="col-md-6 password-toggle">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" disabled>
          <i class="bi bi-eye-slash" id="togglePassword" onclick="togglePasswordVisibility()"></i>
        </div>
        <div class="col-md-6">
          <label class="form-label">Contact</label>
          <input type="text" id="contact" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Education</label>
          <input type="text" id="education" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label">Experience</label>
          <input type="text" id="experience" class="form-control" disabled>
        </div>
        <div class="col-12">
          <label class="form-label">Skills</label>
          <input type="text" id="skills" class="form-control" disabled>
        </div>
        <div class="col-12">
          <label class="form-label">Resume</label>
          <input type="file" id="resume" class="form-control" disabled>
          <div id="resumeLink" class="resume-link mt-2"></div>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="button" class="btn btn-primary me-2" onclick="enableEdit()">Edit Profile</button>
      </div>

      <div id="updateSection" class="mt-3 d-none text-end">
        <button type="submit" class="btn btn-success me-2">Save Changes</button>
        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    let jobSeeker = null;

    document.addEventListener("DOMContentLoaded", async () => {
      jobSeeker = JSON.parse(sessionStorage.getItem("jobseeker"));
      if (!jobSeeker) {
        alert("Please log in first.");
        window.location.href = "jobseeker-login";
        return;
      }

      try {
        const res = await fetch(`http://localhost:8080/jobseeker/${jobSeeker.id}`);
        const data = await res.json();
        jobSeeker = data.body;

        document.getElementById("name").value = jobSeeker.user.name;
        document.getElementById("email").value = jobSeeker.user.email;
        document.getElementById("password").value = jobSeeker.user.password;
        document.getElementById("contact").value = jobSeeker.contact;
        document.getElementById("education").value = jobSeeker.education;
        document.getElementById("experience").value = jobSeeker.experience;
        document.getElementById("skills").value = jobSeeker.skills;
        document.getElementById("resumeLink").innerHTML = jobSeeker.resumeUrl
          ? `<a href="${jobSeeker.resumeUrl}" target="_blank">View Existing Resume</a>`
          : `<span class="text-muted">No resume uploaded</span>`;
      } catch (err) {
        console.error("Error loading profile:", err);
        alert("Failed to load profile.");
      }
    });

    function enableEdit() {
      document.querySelectorAll(".form-control").forEach(input => input.disabled = false);
      document.getElementById("updateSection").classList.remove("d-none");
    }

    function cancelEdit() {
      location.reload();
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("togglePassword");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        passwordInput.type = "password";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const updatedUser = {
        id: jobSeeker.user.id,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: "JOB_SEEKER"
      };

      const updatedJobSeeker = {
        id: jobSeeker.id,
        contact: document.getElementById("contact").value,
        education: document.getElementById("education").value,
        experience: document.getElementById("experience").value,
        skills: document.getElementById("skills").value,
        user: updatedUser
      };

      try {
        // Step 1: Update the User
        const userRes = await fetch(`http://localhost:8080/users/update/${updatedUser.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedUser)
        });

        if (!userRes.ok) {
          const err = await userRes.json();
          alert("❌ User update failed: " + (err.message || ""));
          return;
        }

        // Step 2: Update the JobSeeker
        const formData = new FormData();
        formData.append("jobSeeker", new Blob([JSON.stringify(updatedJobSeeker)], { type: "application/json" }));

        const resumeFile = document.getElementById("resume").files[0];
        if (resumeFile) {
          formData.append("resume", resumeFile);
        }

        const seekerRes = await fetch("http://localhost:8080/jobseeker/update", {
          method: "PUT",
          body: formData
        });

        if (!seekerRes.ok) {
          const err = await seekerRes.json();
          alert("❌ JobSeeker update failed: " + (err.message || ""));
        } else {
          alert("✅ Profile updated successfully!");
          location.reload();
        }

      } catch (err) {
        console.error("Update error:", err);
        alert("❌ Something went wrong during update.");
      }
    });

    // Highlight active link in nav
    const currentPath = window.location.pathname.split("/").pop();
    document.querySelectorAll(".navbar nav a").forEach(link => {
      if (link.getAttribute("href") === currentPath) {
        link.classList.add("active");
      }
    });
  </script>

</body>
</html>
