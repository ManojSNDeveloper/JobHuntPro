<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Seeker Registration ‚Äì JobHuntPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .registration-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .registration-card h2 {
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      margin-top: 0.8rem;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.15rem rgba(99, 102, 241, 0.3);
    }

    .btn-submit {
      margin-top: 2rem;
      background: linear-gradient(to right, #6366f1, #4f46e5);
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #4f46e5, #4338ca);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    #messageBox {
      text-align: center;
      margin-top: 1.2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="registration-card">
    <h2>Create Your JobHuntPro Profile</h2>
    <form id="jobSeekerForm">
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Contact</label>
          <input type="text" id="contact" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Skills</label>
          <input type="text" id="skills" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Education</label>
          <input type="text" id="education" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Experience</label>
          <input type="text" id="experience" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Resume (PDF)</label>
          <input type="file" id="resume" class="form-control" accept=".pdf" required />
        </div>
      </div>

      <button type="submit" class="btn btn-submit">Register Now</button>
    </form>
    <div id="messageBox"></div>
  </div>

  <script>
    document.getElementById("jobSeekerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const msgBox = document.getElementById("messageBox");
      msgBox.innerText = "Registering...";
      msgBox.style.color = "#374151";

      try {
        const userRes = await fetch("http://localhost:8080/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: "JOB_SEEKER"
          })
        });

        const userData = await userRes.json();
        if (!userRes.ok) throw new Error(userData.message || "User registration failed");

        const userId = userData.body.id;
        const jobSeeker = {
          contact: document.getElementById("contact").value,
          skills: document.getElementById("skills").value,
          education: document.getElementById("education").value,
          experience: document.getElementById("experience").value,
          user: { id: userId }
        };

        const formData = new FormData();
        formData.append("jobSeeker", new Blob([JSON.stringify(jobSeeker)], { type: "application/json" }));
        formData.append("resume", document.getElementById("resume").files[0]);

        const profileRes = await fetch("http://localhost:8080/jobseeker/register", {
          method: "POST",
          body: formData
        });

        const profileData = await profileRes.json();
        if (!profileRes.ok) throw new Error(profileData.message || "Profile registration failed");

        msgBox.innerText = "üéâ Registration successful! Redirecting...";
        msgBox.style.color = "green";

        setTimeout(() => {
          window.location.href = "jobseeker-login";
        }, 2000);
      } catch (err) {
        msgBox.innerText = "‚ùå " + err.message;
        msgBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
