<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report an Issue â€“ JobHuntPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
	
	/* header.css */
	:root {
	  --primary: #2563eb;
	  --muted: #6b7280;
	  --radius: 16px;
	  --text: #1f2937;
	}

	.navbar {
	  background: #ffffff;
	  padding: 1rem 2rem;
	  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	}

	.logo {
	  font-size: 1.8rem;
	  font-weight: 700;
	  color: var(--primary);
	  text-decoration: none;
	}

	.navbar nav a {
	  margin: 0 12px;
	  font-weight: 500;
	  text-decoration: none;
	  color: var(--muted);
	  transition: color 0.3s ease;
	}

	.navbar nav a:hover {
	  color: var(--primary);
	}

	
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
    }

    .report-section {
      max-width: 700px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .report-section h2 {
      color: #dc3545;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      background-color: #0d6efd;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #084298;
    }
	
	.navbar nav a.active {
	  color: var(--primary);
	  font-weight: 600;
	  border-bottom: 2px solid var(--primary);
	  padding-bottom: 4px;
	}

  </style>
</head>
<body>
	
	<!-- header.html -->
	<header class="navbar">
	  <div class="logo">JobHuntPro</div>
	  <nav>
		<a href="jobseeker-index">Index</a>
	    <a href="jobseeker-about">About</a>
	    <a href="jobseeker-contact">Contact</a>
	    <a href="jobseeker-report">Report</a>
	    <a href="jobseeker-application">Application</a>
	    <a href="jobseeker-profile">Profile</a>
	  </nav>
	</header>


  <div class="report-section">
    <h2>Report a Problem</h2>
    <p class="mb-4">If you notice anything unusual or broken on the JobHuntPro platform, please use the form below to report it. Your feedback helps us improve!</p>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email address">
      </div>

      <div class="mb-3">
        <label for="url" class="form-label">Affected Page (Optional)</label>
        <input type="text" id="url" class="form-control" placeholder="e.g. /job-detail?id=10">
      </div>

      <div class="mb-3">
        <label for="issue" class="form-label">Describe the Issue</label>
        <textarea id="issue" class="form-control" rows="5" placeholder="Explain what happened in detail..."></textarea>
      </div>

      <button type="submit" class="btn btn-submit">Submit Report</button>
    </form>
  </div>
<script>
	// Highlight active link
		  const currentPath = window.location.pathname.split("/").pop(); // get filename
		  document.querySelectorAll(".navbar nav a").forEach(link => {
		    if (link.getAttribute("href") === currentPath) {
		      link.classList.add("active");
		    }
		  });
</script>
</body>
</html>
