<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Registration ‚Äì JobHuntPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --dark-blue: #1e3a8a;
      --glass: rgba(255, 255, 255, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 700px;
      background: var(--glass);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideFade 0.6s ease-in-out;
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
      color: #fff;
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
    }

    .card-header p {
      margin-top: 0.5rem;
      font-weight: 400;
      font-size: 0.95rem;
    }

    .card-body {
      padding: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #1e293b;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
    }

    .section-title {
      margin-top: 1.5rem;
      font-weight: 600;
      color: var(--dark-blue);
    }

    .btn-register {
      margin-top: 1.5rem;
      background: linear-gradient(90deg, #2563eb, #1e40af);
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 12px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: linear-gradient(90deg, #1e3a8a, #2563eb);
      box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
      transform: translateY(-1px);
    }

    #messageBox {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: 500;
      text-align: center;
    }

    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }
      .card-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h2>Recruiter Registration</h2>
      <p>Register your company and start hiring</p>
    </div>
    <div class="card-body">
      <form id="recruiterForm">
        <div id="messageBox"></div>

        <h5 class="section-title">User Information</h5>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <h5 class="section-title">Company Information</h5>
        <div class="mb-3">
          <label class="form-label">Company Name</label>
          <input type="text" id="companyName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Website</label>
          <input type="url" id="website" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Info</label>
          <input type="text" id="contactInfo" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Company Logo URL</label>
          <input type="url" id="logoUrl" class="form-control" placeholder="Optional" />
        </div>

        <button type="submit" class="btn btn-register">Register Company</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("recruiterForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const msgBox = document.getElementById("messageBox");
      msgBox.innerText = "Registering...";
      msgBox.style.color = "#0f172a";

      try {
        const userRes = await fetch("http://localhost:8080/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: "RECRUITER"
          })
        });

        const userData = await userRes.json();
        if (!userRes.ok) throw new Error(userData.message || "User registration failed");
        const userId = userData.body.id;

        const employerRes = await fetch("http://localhost:8080/employer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            companyName: document.getElementById("companyName").value,
            website: document.getElementById("website").value,
            contactInfo: document.getElementById("contactInfo").value,
            logoUrl: document.getElementById("logoUrl").value || null,
            user: { id: userId }
          })
        });

        const empData = await employerRes.json();
        if (!employerRes.ok) throw new Error(empData.message || "Employer registration failed");

        msgBox.innerText = "üéâ Recruiter registered successfully!";
        msgBox.style.color = "green";

        setTimeout(() => {
          window.location.href = "recruiter-login";
        }, 2000);

      } catch (err) {
        msgBox.innerText = "‚ùå " + err.message;
        msgBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
